    <div class="container">
        <div class="fonteTexto">
            <h1>Contato</h1>
        </div>
        <div id="formDiv" class=" container">
            <form action="" method="get">
                <div>
                    <label for="nome">Nome:</label>
                     <input type="text" name="nome" required>
                </div>
                <div>
                    <label for="idade">Idade:</label> 
                    <input type="number" name="idade"  max="110" min="0" step="1">
                </div>
                <div>
                    <label for="sexo">Sexo:</label> <br>
                    
                    <label> 
                        Feminino:
                        <input type="radio" name="sexo" value="F" checked>
                    </label>
                    
                    <label> 
                        Masculino: 
                        <input type="radio" name="sexo" value="M"  checked>
                    </label>
                </div>
                <div>
                    <label for="email"> E-mail:</label> 
                    <input type="email" name="email" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2-3,}$">
                </div>

                <div>
                    <label> Deseja Receber Emails? </label>
                    
                    <select>
                        <option value="s">Sim</option>
                        <option value="n">Não</option>
                    </select>
                </div>
                <div>
                    <label for="contato">Motivo do Contato:</label>
                    <label> Administrativo <input type="checkbox" name="contato" value="adm"></label>
                    <label>Financeiro <input type="checkbox" name="contato" value="fin"></label>
                    <label>Doação <input type="checkbox" name="contato" value="doacao"></label>
                    <label>Solicitação de material <input type="checkbox" name="contato" value="mat"></label>
                </div>

                <div> 
                    <label> Digite sua menssagem:</label>  <textarea name="message" rows="10" cols="40"></textarea>
                </div>

                <div> 
                    <button class="button" type="submit" name="submit">Enviar</button>
                    <button class="button" type="reset" name="reset">Reset</button>
                </div>

            </form>
        </div>
